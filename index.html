<body>

    <div id="main-content" class="hidden">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://project-fe025bb5-b1cc-4b8f-93e-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataPath = "moaz_store_data/";
        const userKey = "moaz_v6_session";

        // ØªØ´ØºÙŠÙ„ Ø§Ù„Ø®Ù„ÙÙŠØ©
        VANTA.NET({ el: "#vanta-bg", mouseControls: true, touchControls: true, color: 0x3b82f6, backgroundColor: 0x0 });

        // ÙØ­Øµ Ø§Ù„Ø¯Ø®ÙˆÙ„ ÙˆØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
        const savedUser = localStorage.getItem(userKey);
        
        function init() {
            onValue(ref(db, dataPath + 'offers'), (snapshot) => {
                const data = [];
                snapshot.forEach(child => { data.push(child.val()); });
                renderOffers(data);
                
                // Ø¥Ø®ÙØ§Ø¡ Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø¨Ø¹Ø¯ Ù…Ø§ Ø§Ù„Ø¯Ø§ØªØ§ ØªÙŠØ¬ÙŠ
                document.getElementById('loader').classList.add('hidden');

            });
        }

            if (name.trim().length < 2) return alert("Ø§Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ");
            localStorage.setItem(userKey, name);
            showMain(name);
        };

        function showMain(name) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('display-user').innerText = "ðŸŽ® " + name;

        function renderOffers(items) {
            const grid = document.getElementById('offers-grid');
